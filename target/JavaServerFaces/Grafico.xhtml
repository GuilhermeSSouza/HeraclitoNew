<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="header">

                <!-- Quando quiser sobrescrever o elemento basta colocar codigo nessa areá. Se não chamar a area (usando <ui: define name ="hearder"> </ui:define>), ela renderiza a area do layout. 
                Desta forma, quando não quiser a area padrão nem modificar, apenas ocutar, basta chamar o elemento e deixar o interior da tag em branco-->

            </ui:define>
            <ui:define name="content">
                <p> Informações do usúario: #{graficoBean.nome}</p>

                <p:chart type="pie" model="#{graficoBean.pieModel1}" style="width:400px;height:300px" />
                <br></br>
                <p:chart type="pie" model="#{graficoBean.pieModel2}" style="width:400px;height:300px" />
                <br></br>
                
                <p:chart type="pie" model="#{graficoBean.pieModel3}" style="width:400px;height:300px" />
                <br></br>
                <p:chart type="line" model="#{graficoBean.lineModel2}" style="width:400px;height:300px" />
                <br></br>

            </ui:define>


        </ui:composition>

    </h:body>

</html>
