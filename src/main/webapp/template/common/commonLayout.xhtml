<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>


        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    </h:head>

    <h:body>

        <div id="page">
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/template/common/commonHeader.xhtml" />
                </ui:insert>
            </div>
            <div id="menu">
                <ui:insert name="menu" >
                    <ui:include src="/template/common/commonMenu.xhtml" />
                </ui:insert>
            </div>
            <b:row>
                <b:column span="2"> </b:column>
                <b:column span="8">
                    <div id="content" style="margin-top: 60px; background-color: ghostwhite; border-radius: 10px">
                        <ui:insert name="content" >
                            <ui:include src="/template/common/commonContent.xhtml" />
                        </ui:insert>
                    </div>
                    <div id="footer">
                        <ui:insert name="footer" >
                            <ui:include src="/template/common/commonFooter.xhtml" />
                        </ui:insert>
                    </div>
                </b:column>
                <b:column span="2"> </b:column>
            </b:row>

        </div>

    </h:body>

</html>
