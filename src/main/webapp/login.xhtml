<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:b="http://bootsfaces.net/ui">
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="header">
                <title> Login  </title>
                <!--Bootsrap 4 CDN-->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>

                <!--Fontawesome CDN-->
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"></link>

                <!--Custom styles-->
                <link rel="stylesheet" type="text/css" href="styles.css"></link>
            </ui:define>

            <ui:define name ="menu" >

            </ui:define>

            <ui:define name="content">


                <b:row>
                    <b:column span="2"> </b:column>
                    <b:column span="8">
                        <div class="container">

                            <div class="card">
                                <div class="card-header">
                                    <h3>Login </h3>

                                    <!-- Icones de midias sociais-->
                                </div>
                                <div class="card-body">
                                    <h:form>
                                        <div class="input-group form-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <h:inputText id ="login" class="form-control" label="username" required="true" value="#{loginBean.usermane}"> </h:inputText>

                                        </div>
                                        <div class="input-group form-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                            </div>
                                            <h:inputSecret  class="form-control" label="password" required="true" value="#{loginBean.userpassword}"></h:inputSecret>
                                        </div>
                                        <div class="row align-items-center remember">
                                            <input type="checkbox">Remember Me</input>
                                        </div>
                                        <div class="form-group">
                                            <h:commandButton id="botao" value="Login" class="btn float-right login_btn" action="#{loginBean.logar()}"/>

                                        </div>
                                    </h:form>
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-center links">
                                        Don't have an account?<a href="#">Sign Up</a>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <a href="#">Forgot your password?</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </b:column>
                    <b:column span="2"> </b:column>
                </b:row>



            </ui:define>

            <ui:define name="footer">

            </ui:define>


        </ui:composition>

    </h:body>

</html>
